<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Metrics Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Auto-refresh every 2 seconds -->
    <meta http-equiv="refresh" content="1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .metrics-box {
            margin-top: 20px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 18px;
        }
        .progress {
            height: 30px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Monitoring Dashboard</h1>
        <p>Updates every 2 seconds.</p>

        <div class="metrics-box">
            <p><strong>CPU Usage:</strong></p>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width: {{ cpu_usage }}%;" 
                     aria-valuenow="{{ cpu_usage }}" aria-valuemin="0" aria-valuemax="100">
                    {{ cpu_usage }}%
                </div>
            </div>
        </div>

        <div class="metrics-box">
            <p><strong>Memory Usage:</strong></p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: {{ memory_usage }}%;" 
                     aria-valuenow="{{ memory_usage }}" aria-valuemin="0" aria-valuemax="100">
                    {{ memory_usage }}%
                </div>
            </div>
        </div>

        <div class="metrics-box">
            <p><strong>Disk Usage:</strong></p>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: {{ disk_usage }}%;" 
                     aria-valuenow="{{ disk_usage }}" aria-valuemin="0" aria-valuemax="100">
                    {{ disk_usage }}%
                </div>
            </div>
        </div>

        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
